refresh_rate: 1 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)}|{({l}):5.5}|{f}:{L} - {m}{n}"
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)}|{({l}):5.5}|{f}:{L} - {m}{n}"

root:
  level: debug
  appenders:
    - stdout
    - requests

loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false
